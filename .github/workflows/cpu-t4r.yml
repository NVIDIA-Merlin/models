name: transformers4rec

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches: [ main ]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install GitPython
          pip install . --no-deps
      - name: Get changed backends
        id: backend_check
        run: |
            echo "main=$(python ci/get_changed_backends.py --backend 'datasets|torch')" >> $GITHUB_OUTPUT
    outputs:
      needs_testing: ${{ steps.backend_check.outputs.main }}
  
  tests:
    needs: check-changes
    if: ${{needs.check-changes.outputs.needs_testing == 'true' || github.ref == 'refs/heads/main'}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
      with:
       fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Ubuntu packages
      run: |
        sudo apt-get update -y
        sudo apt-get install -y protobuf-compiler
    - name: Install and upgrade python packages
      run: |
        python -m pip install --upgrade pip setuptools==59.4.0 wheel tox
    - name: Get Branch name
      id: get-branch-name
      uses: NVIDIA-Merlin/.github/actions/branch-name@main
    - name: Run tests
      run: |
        branch="${{ steps.get-branch-name.outputs.branch }}"
        GIT_COMMIT=`git rev-parse HEAD` tox -e py38-transformers4rec-cpu -- $branch
