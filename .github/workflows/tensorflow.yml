name: tensorflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.9.7]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Ubuntu packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y protobuf-compiler pandoc
      - name: Install Merlin dependencies
        run: |
          pip install "NVTabular@git+https://github.com/NVIDIA-Merlin/NVTabular.git"
          pip install "merlin-core@git+https://github.com/NVIDIA-Merlin/core.git"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[all]
      - name: Build
        run: |
          python setup.py develop
      - name: Run unittests
        run: |
          make tests-tf
      # Build the documentation, TODO: SPHINXOPTS="-W -q" 
      - name: Make HTML
        run: |
          make -C docs html
      - name: Upload HTML
        uses: actions/upload-artifact@v2
        with:
          name: html-build-artifact
          path: docs/build/html
          if-no-files-found: error
          retention-days: 1
      - name: Store PR information
        run: |
          mkdir ./pr
          echo ${{ github.event.number }}              > ./pr/pr.txt
          echo ${{ github.event.pull_request.merged }} > ./pr/merged.txt
          echo ${{ github.event.action }}              > ./pr/action.txt
      - name: Upload PR information
        uses: actions/upload-artifact@v2
        with:
          name: pr
          path: pr/
