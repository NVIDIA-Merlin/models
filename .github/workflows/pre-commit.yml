name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'
          cache-dependency-path: '**/**.txt'
      - name: Install black Jupyter
        run : |
          pip install black[jupyter]==22.3.0
      - uses: pre-commit/action@v3.0.0
