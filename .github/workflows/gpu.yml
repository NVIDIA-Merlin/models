name: gpu-ci

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gpu-ci:
    runs-on: 1GPU

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Run tests
      run: |
        ref_type=${{ github.ref_type }}
        branch=main
        pr_flag="false"
        if [[ $ref_type == "tag"* ]]
        then
          git -c protocol.version=2 fetch --no-tags --prune --progress --no-recurse-submodules --depth=1 origin +refs/heads/release*:refs/remotes/origin/release*
          branch=$(git branch -r --contains ${{ github.ref_name }} --list '*release*' --format "%(refname:short)" | sed -e 's/^origin\///')
        fi
        if [[ "${{ github.event_name }}" == "pull_request" ]]
        then
          pr_flag="true"
        fi
        TOX_BRANCH=$branch TOX_PR_FLAG=$pr_flag cd ${{ github.workspace }}; tox -e py38-gpu
