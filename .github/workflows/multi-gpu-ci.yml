name: horovod (2GPU)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'merlin/models/tf/distributed/**'
      - 'tests/unit/tf/horovod/**'
    tags:
      - v*
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, closed]

jobs:
  gpu-ci:
    runs-on: 2GPU

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install conda
      run: |
        mkdir -p /tmp/miniconda
        wget https://repo.anaconda.com/miniconda/Miniconda3-py38_22.11.1-1-Linux-x86_64.sh -O /tmp/miniconda/miniconda.sh
        bash /tmp/miniconda/miniconda.sh -b -u -p /tmp/miniconda
        /tmp/miniconda/bin/conda init bash
        echo "/tmp/miniconda/bin" >> $GITHUB_PATH
    - name: Install tox-conda
      run: |
        python -m pip install tox-conda
    - name: Run tests
      run: |
        ref_type=${{ github.ref_type }}
        branch=main
        if [[ $ref_type == "tag"* ]]
        then
          raw=$(git branch -r --contains ${{ github.ref_name }})
          branch=${raw/origin\/}
        fi
        cd ${{ github.workspace }}; tox -e py38-multi-gpu -- $branch
