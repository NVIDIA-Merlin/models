program: ranking_train_eval.py
method: bayes
metric:
  name: auc_avg-final
  goal: maximize
parameters:
  tasks:
    distribution: categorical
    values:
      - "click,like,share,follow"
  tasks_sample_space:
    distribution: categorical
    values:
      - ",click,click,click"
  mtl_pos_class_weight_click:
    distribution: int_uniform
    min: 1
    max: 10
  mtl_pos_class_weight_like:
    distribution: int_uniform
    min: 1
    max: 100
  mtl_pos_class_weight_share:
    distribution: int_uniform
    min: 1
    max: 100
  mtl_pos_class_weight_follow:
    distribution: int_uniform
    min: 1
    max: 100
  mtl_loss_weight_click:
    distribution: categorical
    values:
      - 5
  mtl_loss_weight_like:
    distribution: int_uniform
    min: 1
    max: 10
  mtl_loss_weight_share:
    distribution: int_uniform
    min: 1
    max: 10
  mtl_loss_weight_follow:
    distribution: int_uniform
    min: 1
    max: 10
  activation:
    distribution: categorical
    values:
      - relu
  model:
    distribution: categorical
    values:
      - ple
  dropout:
    distribution: categorical
    values:
      - 0.1766411538057306
  embeddings_l2_reg:
    distribution: categorical
    values:
      - 1.6982516970918485e-07
  embedding_sizes_multiplier:
    distribution: categorical
    values:
      - 2
  l2_reg:
    distribution: categorical
    values:
      - 1.3851744805184656e-05
  lr:
    distribution: categorical
    values:
      - 0.0018491937449704315
  lr_decay_rate:
    distribution: categorical
    values:
      - 0.9809043926449212
  lr_decay_steps:
    distribution: categorical
    values:
      - 101
  expert_mlp_layers:
    distribution: categorical
    values:
      - 256,128,64
  ple_num_layers:
    distribution: categorical
    values:
      - 2
  cgc_num_task_experts:
    distribution: categorical
    values:
      - 2
  cgc_num_shared_experts:
    distribution: categorical
    values:
      - 4
  gate_dim:
    distribution: categorical
    values:
      - 128
  use_task_towers:
    distribution: categorical
    values:
      - "True"
  tower_layers:
    distribution: categorical
    values:
      - 64
  train_batch_size:
    distribution: categorical
    values:
      - 65536
  eval_batch_size:
    distribution: categorical
    values:
      - 65536
  epochs:
    distribution: categorical
    values:
      - 1
